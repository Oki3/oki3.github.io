<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path from the 404 page URL
      const path = window.location.pathname;
      // Redirect to the main page with the path as a query parameter
      window.location.href = '/?p=' + path;
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
