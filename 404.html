<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function() {
        // This works for both GitHub Pages and other static hosts
        var segmentCount = 0; // Adjust this based on your GitHub pages setup (0 for user/org site, 1+ for project site)
        var l = window.location;
        
        // Don't redirect if on the 404 page itself
        if (l.pathname.split('/').length <= segmentCount + 1) {
          return;
        }
        
        var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        redirectUrl += l.pathname.split('/').slice(0, segmentCount + 1).join('/') + '/?p=';
        redirectUrl += l.pathname.slice(1).split('/').slice(segmentCount).join('/');
        redirectUrl += l.search ? ('&' + l.search.slice(1)) : '';
        
        l.replace(redirectUrl);
      })();
    </script>
  </head>
  <body>
    <h2>Page Not Found</h2>
    <p>Redirecting to homepage...</p>
  </body>
</html>
